name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --features mock --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --features mock

      - name: Publish trtx-sys to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          echo "Publishing trtx-sys..."
          cargo publish --features mock -p trtx-sys --token $CARGO_REGISTRY_TOKEN

      - name: Wait for trtx-sys to be available
        run: |
          echo "Waiting 60 seconds for trtx-sys to be indexed on crates.io..."
          sleep 60

      - name: Publish trtx to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          echo "Publishing trtx..."
          cargo publish --features mock -p trtx --token $CARGO_REGISTRY_TOKEN

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## ⚠️ EXPERIMENTAL RELEASE - NOT FOR PRODUCTION USE

            This is an experimental release to reserve the crate names on crates.io.
            The API is unstable and will change. Do not use in production.

            ### Published Crates
            - `trtx-sys` ${{ github.ref_name }}
            - `trtx` ${{ github.ref_name }}

            See [README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
