name: Publish to crates.io

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to crates.io'
        required: true
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --features mock --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --features mock --verbose

      - name: Publish trtx-sys to crates.io
        if: |
          github.event_name == 'release' ||
          (github.event_name == 'workflow_dispatch' && (github.event.inputs.publish == true || startsWith(github.ref, 'refs/tags/v')))
        run: |
          cargo publish --features mock -p trtx-sys --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: false

      - name: Wait for crates.io to index trtx-sys
        if: |
          github.event_name == 'release' ||
          (github.event_name == 'workflow_dispatch' && (github.event.inputs.publish == true || startsWith(github.ref, 'refs/tags/v')))
        run: sleep 60

      - name: Publish trtx to crates.io
        if: |
          github.event_name == 'release' ||
          (github.event_name == 'workflow_dispatch' && (github.event.inputs.publish == true || startsWith(github.ref, 'refs/tags/v')))
        run: |
          cargo publish --features mock -p trtx --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: false
